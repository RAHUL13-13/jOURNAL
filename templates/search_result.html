{% extends "layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block main %}
    <table class="table table-striped" style="background-color: #F0EFF9">
        <thead>
            <tr>
                <th></th>
                <th>Title</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for row in x %}
                <tr>
                    <td></td>
                    <td>{{ row["title"] }}</td>
                    <br>
                    <td>{{ row["date"] }}</td>
                    <td><form action='/entries' method='POST' style='display: inline;'>
                        <button class='pure-button' value='{{ row["entryid"] }}' style='height: 30%; width: 100%; position: relative; background-color: #d8aaff; font-size: 80%; padding: 5px; color: white'
                        onclick='this.form.submit()' name='view'>View
                    </button>
                    </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
